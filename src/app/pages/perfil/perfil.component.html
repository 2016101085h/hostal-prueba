<div class="page-content">
  <div class="container-fluid">
    <header class="section-header">
      <div class="tbl">
        <div class="tbl-row">
          <div class="tbl-cell">
            <h3>Perfil de Usuario</h3>
            <ol class="breadcrumb breadcrumb-simple">
              <li><a [routerLink]="['/dashboard']">Dashboard</a></li>
              <li><a [routerLink]="['/dashboard']">Perfil</a></li>
              <li class="active">Perfil de Usuario</li>
            </ol>
          </div>
        </div>
      </div>
    </header>
    <hr>
    <div class="row">
      <form [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()" >
      <div class="col-md-6">
        <section class="card box-typical" >
          <h4 class="card-header text-center text-uppercase" style="margin-bottom: 0;">Datos Personales</h4>
          <div class="card-block">
            <div class="container">
              <div class="row">


                  <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Rol de Usuario</label>
                    <div class="col-sm-10">
                      <p class="form-control-static"><input type="text" formControlName="rol" class="form-control" readonly></p>
                    </div>
                  </div>
                  <!-- <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Text Disabled</label>
                    <div class="col-sm-10">
                      <p class="form-control-static"><input type="text" disabled="" class="form-control" placeholder="Text Disabled"></p>
                    </div>
                  </div> -->
                  <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Nombre</label>
                    <div class="col-sm-10">
                      <p class="form-control-static"><input type="text" formControlName="nombre" class="form-control" placeholder="Nombre"></p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 form-control-label">Numero documento</label>
                    <div class="col-sm-10">
                      <input type="number" formControlName="num_documento" class="form-control" placeholder="Numero de documento">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 form-control-label">Celular</label>
                    <div class="col-sm-10">
                      <input type="cel" formControlName="celular" class="form-control" placeholder="Celular">
                    </div>
                  </div>

                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 form-control-label">Correo Electrónico</label>
                      <div class="col-sm-10">
                        <input type="email" readonly formControlName="email" class="form-control"  placeholder="Correo Electrónico">
                      </div>
                    </div>
                    <button *ngIf="!disabled"  (click)="disabled = !disabled"  type="button" class="btn btn-success btn-block">Cambiar contraseña</button>
                    <div *ngIf="disabled" >
                      <div class="form-group row" >
                        <label for="inputPassword" class="col-sm-2 form-control-label">Nueva Contraseña</label>
                        <div class="col-sm-10">
                          <input type="password"  formControlName="password" class="form-control"  placeholder="Contraseña">
                        </div>
                      </div>

                    <div class="form-group row" [ngClass]="{'error': validarContrasena() , 'has-danger': validarContrasena()   }">
                      <label for="inputPassword" class="col-sm-2 form-control-label">Confirmar Contraseña</label>
                      <div class="col-sm-10">
                        <input type="password"  formControlName="password2" class="form-control"  placeholder="Confirmar Contraseña">
                        <div class="error-list" *ngIf="validarContrasena()" ><ul><li>No coinnciden las contraseñas.</li></ul></div>
                      </div>
                    </div>
                    </div>




            </div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-md-6">
        <div class="card">
          <h4 class="card-header text-center text-uppercase" style="margin-bottom: 0;">Imagen de Perfil</h4>
         <div class="card-block" style="overflow: hidden;">
          <div class="text-center">
            <img *ngIf="!imgTemp"  [src]="usuario.imgUrl" alt="" class="img-fluid m-auto img-circle">

            <img  *ngIf="imgTemp"  [src]="imgTemp" alt="" class="img-fluid m-auto img-circle">
          </div>
          <br>
                <input type="file" (change)="cambiarImagen($event.target.files[0])">
            <br><br>
            <button [disabled]="perfilForm.invalid" type="submit" class="btn btn-warning btn-block ">
              <i class="fa fa-save" aria-hidden="true"></i> Actualizar Perfil
            </button>

         </div>
        </div>
      </div>
    </form>
    </div>
  </div><!--.container-fluid-->
</div>
